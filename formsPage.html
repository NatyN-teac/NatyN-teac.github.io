<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/forms.css">
    <title>Forms</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Suppliers</a>
        </li>
       
      </ul>
       
       <div class="m-lg-3">
         <a class="nav-link" href="#">Hello!</a>
       </div>
        <button class="btn btn-light" type="submit">Sign Out</button>

    </div>
  </div>
</nav>
<section class="container">
     <div class="mb-4 mt-5">
          <h1 class="display-6">New Product Form</h1>
      </div>
        <form action="">
            <div class="row m-1">
            
            <div class="col-6">
            <div class="mb-3">
                <label for="product" class="form-label">Product Number</label>
                <input type="text" class="form-control" id="product">
             </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
             </div>
              <div class="mb-3">
                <label for="unitprice" class="form-label">Unit price</label>
                <input type="text" class="form-control" id="unitprice" placeholder="0.0">
             </div>
           
        </div>
  
       <div class="col-6">
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity in stock</label>
                <input type="text" class="form-control" id="quantity" placeholder="0">
             </div>

             <div class="mb-3">
                 <label for="supplier" class="form-label">Supplier:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Supplier</option>
                    <option value="1">Suplier 1</option>
                    <option value="2">Suplier 2</option>
                </select>
             </div>
              <div class="mb-3">
                <label for="datesupplied" class="form-label">Date Supplied</label>
                <input type="text" class="form-control" id="datesupplied" placeholder="yyyy-mm-dd">
                <span class="text-muted small">Enter valid date</span>
             </div>
             <div class="d-flex flex-row justify-content-end">
                <div class="p-2">
                    <button type="button" class="btn btn-outline-secondary">Reset</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-outline-danger">Cancel</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-outline-primary">Add Product</button>
                </div>
             </div>
        </div>
          </div>
       </form>
      
  
    
</section>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
